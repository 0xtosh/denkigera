<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Only one mobile rule for max-width: 640px, keep this one for mobile */
        @media (max-width: 640px) {
            .room-group {
                max-width: 98vw !important;
                margin: 0.2rem auto !important;
                padding-left: 0.2rem !important;
                padding-right: 0.2rem !important;
            }
            .device-card {
                width: 94vw !important;
                max-width: 98vw !important;
                min-width: 0 !important;
                min-height: 90px !important;
                height: auto !important;
                margin: 0.15rem auto !important;
                padding: 0.08rem 0.04rem !important;
                font-size: 0.7rem !important;
                box-sizing: border-box;
            }
            .room-content .grid {
                display: grid !important;
                grid-template-columns: repeat(2, minmax(0, 1fr)) !important;
                gap: 0.22rem !important;
                align-items: stretch !important;
            }
            .room-content {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
            .room-header {
                padding: 0.3rem !important;
            }
            .room-header h2 {
                font-size: 0.9rem !important;
            }
            .device-status, .device-card .font-bold, .device-card .device-status, .device-card .device-icon {
                font-size: 0.65rem !important;
            }
            .device-card .device-header-row {
                display: flex;
                align-items: center;
                gap: 0.3rem;
                width: 100%;
            }
            .device-card .device-title {
                font-size: 0.58rem !important;
                font-weight: bold;
                flex: 1 1 auto;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                display: block;
            }
            .slider-container {
                height: 10px !important;
                margin-bottom: 0.1rem !important;
                padding: 0 !important;
            }
            .slider {
                height: 2px !important;
                min-width: 0 !important;
                width: 90% !important;
            }
            .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
                width: 7px !important;
                height: 7px !important;
            }
            .color-btn {
                width: 10px !important;
                height: 10px !important;
                min-width: 10px !important;
                min-height: 10px !important;
                margin: 0 1px 6px 1px !important; /* Add extra bottom margin for spacing */
                display: inline-block;
            }
            .device-toggle-btn i, .fa-lightbulb, .fa-square {
                font-size: 0.9rem !important;
            }
        }
        /* Removed duplicate/conflicting mobile rule for max-width: 640px */
        @media (max-width: 480px) {
            .room-group {
                max-width: 99vw !important;
            }
            .device-card {
                max-width: 100vw !important;
                min-height: 90px !important;
                height: auto !important;
                padding: 0.15rem !important;
                min-width: 0 !important;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            .room-header {
                padding: 0.3rem !important;
            }
            .room-header h2 {
                font-size: 0.9rem !important;
            }
            .device-status, .device-card .font-bold, .device-card .device-status, .device-card .device-icon {
                font-size: 0.7rem !important;
            }
            .device-card .device-header-row {
                display: flex;
                align-items: center;
                gap: 0.3rem;
                width: 100%;
            }
            .device-card .device-title {
                font-size: 0.68rem !important;
                font-weight: bold;
                flex: 1 1 auto;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                display: block;
            }
            .slider-container {
                height: 14px !important;
            }
            .slider {
                height: 3px !important;
            }
            .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
                width: 8px !important;
                height: 8px !important;
            }
            .color-btn {
                width: 14px !important;
                height: 14px !important;
            }
        }
        /* Responsive adjustments for tablets and mobile devices */
        @media (max-width: 1024px) {
            .room-group {
                max-width: 360px !important;
            }
            .device-card {
                max-width: 160px !important;
                min-height: 120px !important;
                height: auto !important;
                padding: 0.5rem !important;
            }
            .room-header {
                padding: 0.75rem !important;
            }
            .room-header h2 {
                font-size: 1.1rem !important;
            }
            .device-status, .device-card .font-bold, .device-card .device-status, .device-card .device-icon {
                font-size: 0.95rem !important;
            }
            .slider-container {
                height: 28px !important;
            }
            .slider {
                height: 6px !important;
            }
            .slider::-webkit-slider-thumb, .slider::-moz-range-thumb {
                width: 16px !important;
                height: 16px !important;
            }
        }
        /* Removed duplicate/conflicting mobile rule for max-width: 640px */
        /* Set default widths for desktop/tablet for .room-group and .device-card */
        .room-group {
            max-width: 480px;
            margin: 0 auto 1rem auto;
            width: 100%;
        }
        .device-card {
            min-width: 0;
            max-width: 140px;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
            height: 170px;
        }

        /* Make device label and status text dynamic and responsive */
        .device-card .font-bold,
        .device-card .device-status {
            min-width: 0 !important;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: block;
        }
        body {
            font-family: 'Inter', sans-serif;
        }

        .room-header {
            transition: background-color: 0.3s ease;
        }

        .device-card {
            background-color: white;
            color: #1f2937; /* gray-800 */
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .device-card.unavailable {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .device-card.off {
            background-color: #f3f4f6; /* gray-100 */
            color: #6b7280; /* gray-500 */
        }
        
        .device-card.off .device-icon,
        .device-card.off .device-status {
             color: #6b7280; /* gray-500 */
        }


        .slider-container {
            position: relative;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #d1d5db; /* gray-300 */
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6366f1; /* indigo-500 */
            cursor: pointer;
            margin-top: -6px; /* Align thumb vertically with 8px track */
        }
        .slider::-webkit-slider-runnable-track {
            height: 8px;
            border-radius: 5px;
            background: #d1d5db;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6366f1; /* indigo-500 */
            cursor: pointer;
            margin-top: -6px; /* Align thumb vertically with 8px track */
        }
        .slider::-moz-range-track {
            height: 8px;
            border-radius: 5px;
            background: #d1d5db;
        }
        .slider:focus {
            outline: none;
        }
        
        .color-btn {
            transition: transform 0.2s ease;
        }

        .color-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px #6366f1;
        }
        
        .color-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .room-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, background-color 0.3s ease;
        }

        .room-content.open {
            max-height: 1500px; /* Increased max-height for more content */
        }

        .device-toggle-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

    </style>
</head>
<body class="bg-black">

    <div class="container mx-auto px-1 sm:px-2 md:px-4 py-4 md:py-8">
        <header class="flex flex-wrap justify-between items-center mb-6 gap-y-4">
            <div class="flex items-center gap-x-4">
                <h1 class="text-3xl font-bold text-blue-400" style="font-family: 'Verdana', sans-serif; letter-spacing: 0.05em;">DENKIGERA</h1>
                <img src="bender.gif">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-200 whitespace-nowrap">Home Control</h1>
                <div id="gateway-status-dot" class="w-3 h-3 rounded-full bg-gray-500 transition-colors duration-500" title="Gateway Connection Status"></div>
            </div>
            <div class="flex items-center gap-x-4 text-gray-300 text-sm sm:text-base">
                <div class="flex items-center gap-x-2" title="Sunrise">
                    <i class="fa-solid fa-sun text-yellow-400"></i>
                    <span id="sunrise-time">--:--</span>
                </div>
                <div class="flex items-center gap-x-2" title="Sunset">
                    <i class="fa-solid fa-moon text-blue-300"></i>
                    <span id="sunset-time">--:--</span>
                </div>
            </div>
        </header>

        <!-- <div id="rooms-container" class="space-y-4 px-1 sm:px-2 md:px-4"> -->
        <div id="rooms-container" class="space-y-4">
            <!-- Rooms will be dynamically inserted here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
